name: Build WaEnhancer

on:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: WaEnhancer

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./WaEnhancer/gradlew

      - name: Build APK
        run: cd WaEnhancer && ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: WaEnhancer-APK
          path: WaEnhancer/app/build/outputs/apk/release/*.apk
